<apex:page standardController="Estudiante__c" extensions="Items" tabStyle="Account">

	<apex:image value="{!$Resource.Banner}" width="100%" height="150"/>

	<apex:form>
	
		<apex:pageBlock title="Modificar Informacion">
			<apex:pageBlockButtons>
				<apex:commandButton value="Guardar Cambios" action="{!saveAll}"/>
				<apex:commandButton value="Cancelar" action="{!cancel}"/>
			</apex:pageBlockButtons>

			<apex:pageBlockSection title="Estudiantes. {!studentSize} registros disponibles" columns="1" collapsible="false">
				<apex:pageBlockTable value="{!estudiantes}" var="E">
					<apex:column headerValue="Nombres">
						<apex:inputField value="{!E.Nombres__c}"/>
					</apex:column>
					<apex:column headerValue="Apellidos">
						<apex:inputField value="{!E.Apellidos__c}"/>
					</apex:column>
					<apex:column headerValue="Telefono">
						<apex:inputField value="{!E.Telefono__c}"/>
					</apex:column>
				</apex:pageBlockTable>
			</apex:pageBlockSection>
		</apex:pageBlock>
	
	</apex:form>

</apex:page>
