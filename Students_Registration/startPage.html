<apex:page standardController="Estudiante__c" extensions="Items" tabStyle="Account">

	<apex:image value="{!$Resource.Banner}" width="100%" height="150"/>

	<apex:form>
	
		<apex:pageBlock title="Informacion del objeto">
		
			<apex:pageBlockButtons>
				<apex:commandButton value="Modificar Datos" action="/apex/editPage"/>
			</apex:pageBlockButtons>

			<apex:pageBlockSection title="Estudiantes. {!studentSize} registros disponibles" columns="1">
				<apex:pageBlockTable value="{!estudiantes}" var="E">
					<apex:column value="{!E.Nombres__c}"/>
					<apex:column value="{!E.Apellidos__c}"/>
					<apex:column value="{!E.Telefono__c}"/>
				</apex:pageBlockTable>
			</apex:pageBlockSection>
		
		</apex:pageBlock>
	
	</apex:form>

</apex:page>
