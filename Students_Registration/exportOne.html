<apex:page standardController="Estudiante__c" extensions="SingleStudent" renderAs="pdf">

	<apex:image value="{!$Resource.Banner}" width="100%" height="150"/>

	<p> <h2 style="color:green; font-face:menlo"> <b> {!title} </b> </h2> </p>

	<table width="100%" border="1" cellspacing="0">
		<tr>
			<td align="center" style="color:gray; font-face:menlo"> <h3> <b> Nombres </b> </h3> </td>
			<td align="center" style="color:gray; font-face:menlo"> <h3> <b> Apellidos </b> </h3> </td>
			<td align="center" style="color:gray; font-face:menlo"> <h3> <b> Telefono </b> </h3> </td>
		</tr>

		<apex:repeat value="{!estudiantes}" var="E">
			<tr>
				<td align="center" style="color:gray; font-face:menlo"> {!E.Nombres__c} </td>
				<td align="center" style="color:gray; font-face:menlo"> {!E.Apellidos__c} </td>
				<td align="center" style="color:{!IF(ISBLANK(E.Telefono__c), 'red;', 'gray;')} font-face:menlo"> <apex:outputText value="{!IF(ISBLANK(E.Telefono__c), 'No Proporcionado', E.Telefono__c)}"/> </td>
			</tr>
		</apex:repeat>
	</table>

</apex:page>
